var GameState = function(game) {
};

// Load images and sounds
GameState.prototype.preload = function() {
    this.game.load.image('ship', 'ship.png');
    this.game.load.image('bullet', 'bullet.png');
};

// Setup the example
GameState.prototype.create = function() {
    // Set stage background to something sky colored
    this.game.stage.backgroundColor = 0x4488cc;

    // Create a missile and add it to the game in the bottom center of the stage
    this.ship = new Ship(this.game, this.game.width/2, this.game.height - 16);
    this.game.add.existing(
        this.ship
    );
};

// The update() method is called every frame
GameState.prototype.update = function() {
    input.update();
    if (input.down) {
        this.ship.targetVector(
            game.input.activePointer.position.x,
            game.input.activePointer.position.y
        );
        this.ship.throttle(true);
    } else {
        this.ship.throttle(false);
    }

    if (game.input.keyboard.isDown(Phaser.Keyboard.Q)) {
        this.ship.fire();
    }
};

var game = new Phaser.Game(848, 450, Phaser.AUTO, 'gameview');
game.state.add('game', GameState, true);
